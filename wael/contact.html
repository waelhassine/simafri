    <style>
      @keyframes hoverAnimation {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .slide-in-right {
        animation: slideInRight 3s ease-in;
      }
      @keyframes slideInLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .slide-in-left {
        animation: slideInLeft 3s ease-in;
      }
      @keyframes zoom-in {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      .animate-zoom-in {
        animation: zoom-in 2s ease-out;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <div
        class="h-screen w-full bg-cover bg-center"
        style="background-image: url('./img/test.png')"
      >
        <div
          class="w-full h-screen lg:flex lg:flex-col flex-col justify-center items-center"
        >
          <img
            src="./img/logo version 2.png"
            alt="solunix groups"
            width="300px"
            height="300px"
          />
          <div
            class="bg-white py-10 lg:w-[800px] m-2 shadow-3xl lg:flex lg:flex-col space-y-4 items-center justify-center overflow-hidden animate-zoom-in"
          >
            <h1 class="text-2xl">Présente</h1>
            <h1
              class="lg:text-4xl text-2xl text-center text-[#0e6fb7] uppercase"
            >
              Création de site Internet gratuit<br />
              pour les associations
            </h1>
            <p class="text-gray-900">Et plus encore…</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="bg-gray-100 py-8 flex justify-center items-center">
        <div class="max-w-[600px] w-full bg-white p-8 rounded shadow-lg">
          <h2 class="text-2xl font-semibold mb-4">Soumettre votre demande</h2>
          <form action="send_message.php" method="post">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-bold mb-2"
                >Nom et prénom du demandeur :</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-400"
              />
            </div>
            <div class="mb-4">
              <label for="position" class="block text-gray-700 font-bold mb-2"
                >Poste occupé :</label
              >
              <input
                type="text"
                id="position"
                name="position"
                class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-400"
              />
            </div>
            <div class="mb-4">
              <label for="contact" class="block text-gray-700 font-bold mb-2"
                >Contact téléphonique - (Whatsapp/telegram si possible) :</label
              >
              <input
                type="text"
                id="contact"
                name="contact"
                class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-400"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2"
                >Votre adresse mail actuelle :</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-400"
              />
            </div>
            <div class="mb-4">
              <label
                for="organization"
                class="block text-gray-700 font-bold mb-2"
                >Nom de l'organisation bénéficiaire :</label
              >
              <input
                type="text"
                id="organization"
                name="organization"
                class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-400"
              />
            </div>
            <div class="mb-4">
              <label for="country" class="block text-gray-700 font-bold mb-2"
                >Pays de localisation de l'ONG :</label
              >
              <input
                type="text"
                id="country"
                name="country"
                class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-400"
              />
            </div>
            <div class="mb-4">
              <label
                for="registration"
                class="block text-gray-700 font-bold mb-2"
                >N° d'enregistrement auprès des autorisations :</label
              >
              <input
                type="text"
                id="registration"
                name="registration"
                class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-400"
              />
            </div>
            <div class="mb-4">
              <label for="message" class="block text-gray-700 font-bold mb-2"
                >Votre message :</label
              >
              <textarea
                id="message"
                name="message"
                rows="4"
                class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-400"
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
            >
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </section>
    <section
      class="w-full flex flex-col justify-center items-center bg-[#001c38] space-y-8 py-6"
    >

      </p>
    </section>
    <section

    >

    </section>
  </body>
</html>
